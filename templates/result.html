
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Factorys</title>
    <link rel="icon" href="{{url_for('static', filename='oie_sw4uoZ6nQ4or.png')}}" type="image/png"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

</head>
<body>
    
    <header>
        <nav>
            <div class="logo">
                <img src="{{url_for('static', filename='oie_sw4uoZ6nQ4or.png')}}" alt="Digital Factorys Logo">
                
            </div>
            <ul class="nav-links">
                <li><a href="/">Document-Comparison</a></li>
                <li><a href="https://purple-laney-6.tiiny.site">My Resume</a></li>
               
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main>
        <section id="home" class="section">
            <div class="content">
                <div class="header-content">
                    <h1>Welcome to Digital Factorys</h1>
                    <p>Document Comparison Platform</p>
                </div>
                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% else %}
                <div class="card">
                    <h2>Comparison Outcome:</h2>
                    <div id="dropArea" class="drop-area">
                        <div class="input-group">
                            <textarea class="form-control"rows="20" cols="80" readonly>{{ result }}></textarea>
                          </div>
                    {% endif %}
                          
                    </div>                
                    <div class="button-group">
                        <button id="proceedBtn" class="btn btn-primary">
                            <a href="/" style="color: #fff;">Go Back</a>
                        </button>
                    </div>
                </div>
            
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2023 SDL Associates. All rights reserved.</p>
    </footer>

    <div id="result"></div>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
